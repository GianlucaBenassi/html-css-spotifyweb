<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">
    
    <!-- start header -->
    <header>
        <!-- header left -->
        <div class="header-lt">
            <img src="img/logo-small.svg" alt="spotify small logo" id="small-logo">
            <img src="img/logo.svg" alt="spotify big logo" class="hidden" id="big-logo">
        </div>

        <!-- header right -->
        <div class="header-rt">
            <button id="btn-upgrade">effettua l'upgrade</button>
        </div>

    </header>
    <!-- / header -->

    <!-- start aside menu bar -->
    <aside>
        <!-- top menu -->
        <div class="menu-top">
            <!-- home -->
            <div class="home">
                <img src="img/home.svg" alt="home">
                <span class="hidden">Home</span>
            </div>

            <!-- search -->
            <div class="search">
                <img src="img/search.svg" alt="search">
                <span class="hidden">Cerca</span>
            </div>

            <!-- library -->
            <div class="library">
                <img src="img/libreria.svg" alt="library">
                <span class="hidden">La tua libreria</span>
            </div>

            <!-- playlist -->
            <div class="playlist hidden">
                <h3>playlist</h3>
                <span>
                    <i class="fas fa-plus-square"></i>
                    Crea Playlist
                </span>
                <ul>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>

        </div>

        <!-- bottom menu -->
        <div class="menu-bottom">
            <div class="download">
                <img src="img/download.svg" alt="download spotify">
                <span class="hidden">Installa app</span>
            </div>
            <div class="user">
                <img src="img/profile.svg" alt="user photo">
                <span class="hidden">John Doe</span>
            </div>
        </div>

    </aside>
    <!-- / aside menu bar -->

    <!-- start main -->
    <main>
        <!-- main nav bar -->
        <nav>

        </nav>

        <!-- recently payed section -->
        <section class="recent">

        </section>

        <!-- user mix section -->
        <section class="mix">

        </section>

        <!-- popular artists section -->
        <section class="popular">

        </section>

    </main>
    <!-- / main -->

    <!-- start footer -->
    <footer>
        <!-- left col -->
        <div class="footer-col">

        </div>

        <!-- center col -->
        <div class="footer-col">

        </div>

        <!-- right col -->
        <div class="footer-col">

        </div>

    </footer>
    <!-- / footer -->

</body>
</html>
